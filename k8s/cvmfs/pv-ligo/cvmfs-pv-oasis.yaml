apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: osg-ligo-cvmfs-oasis
# Local storage does not need a provisioner
provisioner: kubernetes.io/no-provisioner
# Give it out as-is
reclaimPolicy: Retain
volumeBindingMode: Immediate
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: osg-ligo-cvmfs-oasis
spec:
  capacity:
    storage: 2Gi
  volumeMode: Filesystem
  accessModes:
  - ReadOnlyMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: osg-ligo-cvmfs-oasis
  local:
    path: /var/lib/cvmfs-k8s/oasis.opensciencegrid.org
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: NotIn
          values:
          -  fake
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cvmfs-oasis
  namespace: osg-ligo
spec:
  accessModes:
  - ReadOnlyMany
  resources:
    requests:
      storage: 2Gi
  storageClassName: osg-ligo-cvmfs-oasis
